{% extends 'admin/master.html' %}

{% block body %}
    <div class="row">
        {% if current_user.is_authenticated %}
            <h1>Xin chào {{ current_user.username }}!</h1>
        {% else %}
        <p class="lead">
{#                Customize the layout#}
        </p>
        <p>
        <h3 class="text-danger">Hãy đăng nhập với tài khoản admin để sử dụng các chức năng quản lý</h3>
        </p>
        <a class="btn btn-primary" href="{{ url_for('users.login') }}"><i class="glyphicon glyphicon-chevron-left"></i> Đăng nhập</a>
        {% endif %}
    </div>
{% endblock %}
