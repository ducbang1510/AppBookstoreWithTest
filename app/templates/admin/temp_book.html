{% extends 'admin/master.html' %}

{% block head %}
    <script>
        function delete_flash(flash) {
            $(flash).parent().remove()
        }
    </script>
{% endblock %}

{% block body %}

    {% if msg %}
        <div class="alert alert-warning">
            <h4>{{ msg }}</h4>
        </div>
    {% endif %}
    {% if get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible">
        <button type="button" class="close" aria-label="Close" onclick="delete_flash(this)">
            <span aria-hidden="true">&times;</span>
        </button>
            {{ get_flashed_messages()[0] }}
        </div>
    {% endif %}

    <form class="admin-form form-horizontal" method="post" enctype="multipart/form-data" action={{ url_for('store_pages.create_book') }}>
    <br/>
        <div class="form-group">
            <label class="col-md-2 control-label">Tên sản phẩm</label>
            <div class="col-md-8">
                <input class="form-control col-md-10" type="text" placeholder="name" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Nội dung</label>
            <div class="col-md-8">
                <input class="form-control col-md-10" type="text" placeholder="content" name="content" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Mô tả</label>
            <div class="col-md-8">
                <input class="form-control col-md-10" type="text" placeholder="description" name="description" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Hình ảnh</label>
            <div class="col-md-8">
                <input class="form-control col-md-10" type="file" placeholder="image" name="image" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Giá</label>
            <div class="col-md-8">
                <input class="form-control col-md-10" type="text" placeholder="price" name="price" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Số lượng</label>
            <div class="col-md-8">
                <input class="form-control col-md-10" type="text" placeholder="quantity" name="quantity" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Loại sản phẩm</label>
            <div class="col-md-8">
                <select class="form-control" name="category">
                    <option disabled="true" selected>-- Chọn loại sách --</option>
                    {% for c in categories %}
                        <option>{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Tác giả</label>
            <div class="col-md-8">
                <select class="form-control" name="author">
                    <option disabled="true" selected>-- Chọn tác giả --</option>
                    {% for a in authors %}
                        <option name="{{ a.name }}">{{ a.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <hr>
    <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
    </form>

{% endblock %}
